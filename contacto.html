        <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        if (window.lucide) lucide.createIcons();

                        const header = document.getElementById('site-header');
                        const mobileBtn = document.getElementById('mobile-menu-button');
                        const drawer = document.getElementById('mobile-drawer');
                        let menuOpen = false;

                        // SVG inline para menú / cerrar (fallback)
                        const menuSvg = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M3 6h18"></path>
                                <path d="M3 12h18"></path>
                                <path d="M3 18h18"></path>
                            </svg>`;

                        const closeSvg = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                <path d="M18 6L6 18"></path>
                                <path d="M6 6l12 12"></path>
                            </svg>`;

                        function setMenu(open){
                            menuOpen = !!open;
                            if(!drawer) return;
                            drawer.classList.toggle('hidden', !menuOpen);
                            if(mobileBtn) mobileBtn.setAttribute('aria-expanded', String(menuOpen));
                            if(mobileBtn){
                                mobileBtn.querySelector('#mobile-menu-icon')?.remove();
                                mobileBtn.insertAdjacentHTML('afterbegin', menuOpen ? closeSvg : menuSvg);
                            }
                        }

                        const primary = document.getElementById('primary-cta');
                        const secondary = document.getElementById('secondary-cta');

                        primary?.addEventListener('click', () => { alert('Acción: Comenzar Ahora'); });
                        secondary?.addEventListener('click', () => { alert('Acción: Ver Demo'); });

                        mobileBtn?.addEventListener('click', ()=> setMenu(!menuOpen));
                        window.addEventListener('resize', ()=> { if(window.innerWidth>=640 && menuOpen) setMenu(false); });

                        // --- marcar nav activo y aplicar mismas utilidades visuales que en index.html ---
                        function markActive(){
                            const path = window.location.pathname.toLowerCase();
                            const pathFile = (path.split('/').pop() || '').replace('.html','');
                            document.querySelectorAll('.nav-link, .mobile-link').forEach(a=>{
                                const raw = (a.getAttribute('data-to')||a.getAttribute('href')||'').toLowerCase();
                                const target = raw.replace(/^\/+/, '').replace(/\.html$/, '').replace(/^#/, '');
                                let isActive = false;
                                if (target === 'inicio' || target === 'index' || target === '') {
                                    isActive = (path === '/' || pathFile === '' || pathFile === 'index' || path.includes('index.html'));
                                } else {
                                    if (pathFile === target) isActive = true;
                                    else if (pathFile === target.replace(/s$/, '')) isActive = true;
                                    else if (pathFile.replace(/s$/, '') === target) isActive = true;
                                    else if (path.includes(target)) isActive = true;
                                }
                                if(isActive){ a.classList.add('active-nav'); a.setAttribute('aria-current','page'); } else { a.classList.remove('active-nav'); a.removeAttribute('aria-current'); }
                            });
                        }

                        markActive();

                        document.querySelectorAll('.nav-link').forEach(a=> a.classList.add('text-sm','font-medium','transition-colors','duration-150','ease-out','text-[#6E6E6E]','dark:text-[#A0A0A0]','hover:text-[#2B2B2B]','dark:hover:text-[#E0E0E0]'));
                        document.querySelectorAll('.mobile-link').forEach(a=> a.classList.add('text-sm','font-medium','transition-colors','duration-150','ease-out','text-[#6E6E6E]','dark:text-[#A0A0A0]','hover:text-[#2B2B2B]','dark:hover:text-[#E0E0E0]'));
                        const style = document.createElement('style');
                        style.innerHTML = `.active-nav { background-color: transparent; color: inherit !important; padding: 6px 14px; border-radius: 9999px; border: 1px solid #E5E5E5; } .dark .active-nav { background-color: transparent; color: inherit !important; border-color: #404040; }`;
                        document.head.appendChild(style);

                        // feedback inmediato al pulsar (antes de navegación)
                        document.querySelectorAll('.nav-link, .mobile-link').forEach(a => {
                            a.addEventListener('pointerdown', () => {
                                document.querySelectorAll('.nav-link, .mobile-link').forEach(x=>x.classList.remove('active-nav'));
                                a.classList.add('active-nav');
                            });
                        });

                        // Cerrar menú al seleccionar un enlace dentro del drawer (UX móvil)
                        const mobileLinks = document.querySelectorAll('.mobile-link');
                        mobileLinks.forEach(a => a.addEventListener('click', () => setMenu(false)));

                        // Si se carga con #contacto, activar la CTA principal
                        if (window.location.hash === '#contacto') {
                            setTimeout(() => {
                                if (primary) { primary.click(); primary.focus && primary.focus(); }
                                else { document.getElementById('contacto')?.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
                            }, 250);
                        }

                        // Si el header CTA se pulsa estando ya en la página, disparar la CTA principal
                        document.querySelectorAll('.header-cta').forEach(a => {
                            a.addEventListener('click', (e) => {
                                if (window.location.pathname.toLowerCase().includes('contacto')) {
                                    e.preventDefault();
                                    if (primary) { primary.click(); primary.focus && primary.focus(); }
                                    else { document.getElementById('contacto')?.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
                                }
                            });
                        });
                    });
        </script>
        <!-- Mejora: cerrar menú móvil al seleccionar un enlace (mejor experiencia móvil) -->
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                const mobileBtn = document.getElementById('mobile-menu-button');
                const drawer = document.getElementById('mobile-drawer');
                const mobileLinks = document.querySelectorAll('.mobile-link');
                function closeMenu(){
                    if(!drawer) return;
                    drawer.classList.add('hidden');
                    if(mobileBtn) mobileBtn.setAttribute('aria-expanded','false');
                    if(mobileBtn){
                        mobileBtn.innerHTML = '';
                        const icon = document.createElement('i');
                        icon.setAttribute('data-lucide','menu');
                        mobileBtn.appendChild(icon);
                        if(window.lucide) lucide.createIcons();
                    }
                }
                mobileLinks.forEach(a => a.addEventListener('click', closeMenu));
            });
        </script>
